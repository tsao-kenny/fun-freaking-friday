[mypy]
# The paths to ignore during type checking.
ignore_missing_imports = True
exclude = ^\.(git|venv|env|__pycache__)/

# Enable strict optional checks.
strict_optional = True

# Enable warnings as errors.
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

# Configure type checking behavior.
disallow_any_generics = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True

# Configure error messages.
show_error_context = True
pretty = True

# Optional: Customize error output format.
# (Uncomment the following line if you wish to customize the format)
# error_summary = %(code)s (%(path)s:%(row)d): %(text)s

# Optional: Configure additional strictness flags.
# (Uncomment the following lines as needed)
